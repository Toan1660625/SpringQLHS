<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Welcome</title>
      <script src="/js/date.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css"href="/css/style2.css"/>
      <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css'>
 
   </head>
   <body>
      	<nav class="navbar navbar-dark bg-dark justify-content-between"
		style="border-radius: 0px !important;">
	<a style="width: 1000px;" href="/index"><image src="/images/logo.PNG" style="height: 30px;width: 20%;float: left;"> </image></a>
		<form class="form-inline" style="float: right;" method="get" action="/login">
						<h5 style="color: aliceblue; font-size: 15px; margin-right: 30px;" th:text= "'Welcom ' + (${session.nameUser} ?: '')" >
		</h5>
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit"  >LogOut</button>
		</form>
	</nav>
       
       <form method="post">
       <div class="main">
       		<p style="color: red;text-align:center;padding-top:20px;" th:text="${messString} ? ${messString} : ''"  ></p>
            <div class="input1">
                  <div style="width: 28%;">Student ID:  </div>  
                  <div style="width: 30%;"> <input type="text"   name="studentId"> </div>  
            </div> 
            <div class="input1">
                  <div style="width: 28%;">Student Code: </div>
                  <div style="width: 30%;"><input type="text" id="code" name="studentCode" > </div>
                  <div style="width: 30%;">
                <!--   <button  style="margin-left: 20px;" >
                 	 Genarate
                 </button> -->
                 <div class="divrandom" onclick="document.getElementById('code').value =  getRndInteger(0,100) ">
                  Genarate
                 </div>
                 </div>

            </div>

            <div class="input1">
                  <div style="width: 28%;">Student Name:  </div>  
                  <div style="width: 30%;"> <input type="text"  name="studentName"> </div>  
            </div>

            <div class="input1">
               <div style="width: 28%;">Birthday: </div>
               <div style="width: 30%;">
                     <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                           <input class="form-control" type="text"  name="birthDay" readonly />
                           <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                       </div>
               </div>
            </div>   

            <div class="input1">
                  <div style="width: 28%;">Address:  </div>  
                  <div style="width: 30%;"> <input type="text"  name="address"> </div>  
            </div> 

            <div class="input1">
                  <div style="width: 28%;">Average Score:  </div>  
                  <div style="width: 30%;"> <input type="text"  name="averageScore"> </div>  
            </div> 

            <div class="input1">
               <div style="width: 100%; ;text-align: center;">
             	 <button style="width: 100px;"><a href="/index">Back</a></button>
                 <button style="width: 100px;"  type="submit">Save</button>
               </div>
            </div> 



       </div> 
       </form>
       <!-- partial -->
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js'></script>
      <script>
            $(function () {
                   $("#datepicker").datepicker({ 
                         autoclose: true, 
                         todayHighlight: true
                   }).datepicker('update', new Date());
                   });
         </script>
         
         <script>
			function getRndInteger(min, max) {
			  return "STU0"+Math.floor(Math.random() * (max - min)) + min;
			}
			</script>
   </body>

</html>
