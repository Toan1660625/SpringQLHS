<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Welcome</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css"href="/css/style2.css"/>
      <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css'>
 
   </head>
   <body>
      	<nav class="navbar navbar-dark bg-dark justify-content-between"
		style="border-radius: 0px !important;">
	<a style="width: 1000px;" href="/index"><image src="/images/logo.PNG" style="height: 30px;width: 20%;float: left;"> </image></a>
		<form class="form-inline" style="float: right;" method="POST" th:action="@{/logout}">
						<h5 style="color: aliceblue; font-size: 15px; margin-right: 30px;" th:text= "'Welcom ' + (${session.userName} ?: '')" >
		</h5>
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit"  >LogOut</button>
		</form>
	</nav>
       
       <form method="POST" th:action="@{/add}" th:object="${addStudentForm}">
       <div class="main">
     	    <p  th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}" style="color: red;"></p>
     	    <p  th:if="${#fields.hasErrors('studentCode')}" th:errors="*{studentCode}" style="color: red;"></p>
     	    <p  th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}" style="color: red;"></p>
     	    <p  th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></p>
     	    <p  th:if="${#fields.hasErrors('averageScore')}" th:errors="*{averageScore}" style="color: red;"></p>
     	    <p  th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}" style="color: red;"></p>
     	        
       		<p  th:text="${messString} ? ${messString} : ''"  ></p>
       		
            <div class="input1">
                  <div style="width: 28%;">Student ID:  </div>  
                  <div style="width: 30%;"> <input type="text" th:field="*{studentId}" th:value="${studentId}" > </div>  
            </div> 
            
          
							
            <div class="input1">
            
                  <div style="width: 28%;">Student Code: </div>
                  <div style="width: 30%;"><input type="text" id="code" th:field="*{studentCode}" th:value="${studentCode}"> </div>
                  <div style="width: 30%;">
                  
                 
                 <div class="divrandom" onclick="document.getElementById('code').value =  getRndInteger(0,100) ">
                  Genarate
                 </div>
                 </div>

            </div>

            <div class="input1">
                  <div style="width: 28%;">Student Name:  </div>  
                  <div style="width: 30%;"> <input type="text"  th:field="*{studentName}" th:value="${studentName}"> </div>  
            </div>

            <div class="input1">
               <div style="width: 28%;">Birthday: </div>
               <div style="width: 30%;">
                     <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                           <input class="form-control" type="text"   th:field="*{birthDay}" th:value="${birthDay}" readonly />
                           <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                       </div>
               </div>
            </div>   

            <div class="input1">
                  <div style="width: 28%;">Address:  </div>  
                  <div style="width: 30%;"> <input type="text" th:field="*{address}" th:value="${address}"> </div>  
            </div> 

  			

            <div class="input1">
                  <div style="width: 28%;">Average Score:  </div>  
                  <div style="width: 30%;"> <input type="text" th:field="*{averageScore}" th:value="${averageScore}"> </div>  
            </div> 

            <div class="input1">
               <div style="width: 100%; ;text-align: center;">
             	 <button style="width: 100px;"><a th:href="@{/index}">Back</a></button>
                 <button style="width: 100px;"  type="submit">Save</button>
               </div>
            </div> 



       </div> 
       </form>
       <!-- partial -->
      <script th:src="@{/js/date.js}"></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js'></script>
      <script>
            $(function () {
                   $("#datepicker").datepicker({ 
                         autoclose: true, 
                         todayHighlight: true
                   }).datepicker('update', new Date());
                   });
         </script>
         
         <script>
			function getRndInteger(min, max) {
			  return "STU0"+Math.floor(Math.random() * (max - min)) + min;
			}
			</script>
   </body>

</html>
